version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgresBD
    environment:
      POSTGRES_DB: fooddb
      POSTGRES_USER: foodappadm
      POSTGRES_PASSWORD: foodappadminconnectpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aifood-net

  aifoodapp:
    build: .
    container_name: aifoodapp
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fooddb
      SPRING_DATASOURCE_USERNAME: foodappadm
      SPRING_DATASOURCE_PASSWORD: foodappadminconnectpass
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - aifood-net

volumes:
  postgres_data:

networks:
  aifood-net: